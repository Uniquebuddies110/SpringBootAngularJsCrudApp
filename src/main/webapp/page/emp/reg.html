<div ng-controller="regCtrl" style="margin: 2.5%; width: 45%; float: left;">
	<h3>Registration Form</h3>
	<form action="#" novalidate>
		<div class="form-group">
			<label>Name:</label> <input type="text" ng-model="emp.name"
				class="form-control">
		</div>
		<div class="form-group">
			<label>Dept:</label> <select ng-model="emp.dept" class="form-control">
				<option value="">Select One Dept</option>
				<option value="DEV">DEV</option>
				<option value="QA">QA</option>
				<option value="HR">HR</option>
			</select>
		</div>
		<div class="form-group">
			<label>Salary:</label> <input type="number" ng-model="emp.salary"
				class="form-control">
		</div>
		<input type="button" ng-click="add();" value="Add">
		<!-- <input type="submit" value="Add"> -->
	</form>

	{{ msg }}
</div>
